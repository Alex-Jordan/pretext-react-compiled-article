<div class="para">The Fibonacci numbers are</div>
<div class="displaymath process-math">
\begin{equation*}
1, 1, 2, 3, 5, 8, 13, 21, \ldots.
\end{equation*}
</div>
<div class="para">We can define them inductively by <span class="process-math">\(f_1 = 1\text{,}\)</span> <span class="process-math">\(f_2 = 1\text{,}\)</span> and <span class="process-math">\(f_{n + 2} = f_{n + 1} + f_n\)</span> for <span class="process-math">\(n \in {\mathbb N}\text{.}\)</span>
</div>
