<div class="para">Reversing our steps, 105 divides 420, 105 divides 525, 105 divides 945, and 105 divides 2415.  Hence, 105 divides both 945 and 2415.  If <span class="process-math">\(d\)</span> were another common divisor of 945 and 2415, then <span class="process-math">\(d\)</span> would also have to divide 105.  Therefore, <span class="process-math">\(\gcd( 945, 2415 ) = 105\text{.}\)</span>
</div>
