<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.4</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(G\)</span> be a cyclic group of order <span class="process-math">\(n\)</span> and suppose that <span class="process-math">\(a \in G\)</span> is a generator of the group.  If <span class="process-math">\(b = a^k\text{,}\)</span> then the order of <span class="process-math">\(b\)</span> is <span class="process-math">\(n/d\text{,}\)</span> where <span class="process-math">\(d = \gcd(k,n)\text{.}\)</span>
