<div class="para">Suppose you wish to show that an object <em class="emphasis">exists</em> and is <em class="emphasis">unique</em>.  First show that there actually is such an object.  To show that it is unique, assume that there are two such objects, say <span class="process-math">\(r\)</span> and <span class="process-math">\(s\text{,}\)</span> and then show that <span class="process-math">\(r = s\text{.}\)</span>
