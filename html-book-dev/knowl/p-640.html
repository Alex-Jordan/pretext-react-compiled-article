<div class="para">Conversely, if <span class="process-math">\(n\)</span> divides <span class="process-math">\(k\text{,}\)</span> then <span class="process-math">\(k=ns\)</span> for some integer <span class="process-math">\(s\text{.}\)</span> Consequently,</div>
<div class="displaymath process-math">
\begin{equation*}
a^k = a^{ns} = (a^n)^s = e^s = e\text{.}
\end{equation*}
