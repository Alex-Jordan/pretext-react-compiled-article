<div class="para">Let <span class="process-math">\(G\)</span> be a cyclic group of order <span class="process-math">\(n\)</span> and suppose that <span class="process-math">\(a\)</span> is a generator for  <span class="process-math">\(G\text{.}\)</span> Then <span class="process-math">\(a^k=e\)</span> if and only if <span class="process-math">\(n\)</span> divides <span class="process-math">\(k\text{.}\)</span>
