<div class="para">Let <span class="process-math">\(S = \{ n \in {\mathbb N} : n \geq 1 \}\text{.}\)</span> Then <span class="process-math">\(1 \in S\text{.}\)</span>  Now assume that <span class="process-math">\(n \in S\text{;}\)</span> that is, <span class="process-math">\(n \geq 1\text{.}\)</span>  Since <span class="process-math">\(n+1 \geq 1\text{,}\)</span> <span class="process-math">\(n+ 1 \in S\text{;}\)</span> hence, by induction, every natural number is greater than or equal to 1.</div></article><span class="incontext"><a href="section-math-induction.html#proof-6" class="internal">in-context</a></span>
